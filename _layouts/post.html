<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="container">

            <div class="page-header">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h3>{{ page.title }}</h3>

                        {% if page.description %}
                        <p class="lead">{{ page.description }}</p>
                        {% endif %}
                        <p class="lead">Written by {{ page.author }} on {{ page.date | date_to_string }}</p>
                    </div>
                </div>
            </div>


            <!-- Containers
                ================================================== -->


                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header">
                        </div>
                        <div class="bs-component">
                            <div class="jumbotron">		
                                <p class="lead">{{ content }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <div class="page-header">
                    </div>
                    <div class="bs-component">
                    <div class="jumbotron">
                    <h5>Please, left your comment here</h5>
                    <form
                        method="POST"
                        action="https://api.staticman.net/v3/entry/github/eduardoboucas/staticman/gh-pages/comments"
                        class="form-for-comments"
                    >
                    <input name="options[redirect]" type="hidden" value="https://my-site.com">
                    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
                    <label><input name="fields[name]" class="comment-textfield"
                    type="text">Name</label><br>
                    <label><textarea
                    name="fields[message]" class="comment-textfield"></textarea>Message</label><br>
                    <div class="button-box">
                        <button type="submit">Go!</button>
                    </div>
                    </form>
                    </div>
                    </div>
                    </div>
                    </div>


                    {% include footer.html %}

        </div>
        <script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
        <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>
    </body>
</html>
